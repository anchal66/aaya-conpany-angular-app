<ngb-carousel *ngIf="images" [showNavigationArrows]="true" [showNavigationIndicators]="true" interval="5000"
    [keyboard]="true" [pauseOnHover]="true" [wrap]="true">
    <ng-template ngbSlide *ngFor="let img of images">
        <div class="picsum-img-wrapper">
            <img [src]="img.path" alt="Random first slide" style="width: 100%;height: 80vh;">
        </div>
        <div class="carousel-caption">
            <h3>{{img.text1}}</h3>
            <p>{{img.text2}}</p>
        </div>
    </ng-template>
</ngb-carousel>
